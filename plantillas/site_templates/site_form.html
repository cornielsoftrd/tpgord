{% extends "base/base.html" %}
{% load staticfiles %}
{% block title %}
<title>Formulario de Sites</title>
{% endblock title %}
 

 
{% block content %}


{% if request  %}

                <div class="row">
                    
                    <div class="col-sm-12 col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="text-center">Formulario de <strong>Sites</strong></h2>
                                 
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-body">
                                        
                                        <div class="row">
                                            <div class="col-md-4 m-auto">
                                                <div class="form-group">{{form.id_site}}</div>
                                                <div class="form-group">{{form.nombre_site}}</div>
                                            </div>
                                        </div>
                                        
                                        
                                        
                                        <div class="row">
                                            <div class="col-md-4 m-auto">
                                               <div class="form-group">{{form.errors}}</div>
                                            </div>

                                            
                                        </div>

                                    </div>
                                    <div class="form-actions mt-4">
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-info">Guardar</button>
                                             <a href="{% url 'sites' %}" class="btn btn-dark">Cancelar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

{% endif %}
    

    
            
{% endblock content %}
