{% extends 'base/base.html' %} {% block content %}
<style type="text/css">
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    
    .form-signin .checkbox {
        font-weight: 400;
    }
    
    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    
    .form-signin .form-control:focus {
        z-index: 2;
    }
    
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    
    .h3 {
        text-align: center;
    }
</style>


{% if request.user.is_admin %}

<form method="POST" class="form-signin">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
    <div class="form-group">
        <input name="email" class="form-control" placeholder="email" type="email" id="email" required="true">
        <input name="username" class="form-control" placeholder="usuario" type="text" id="username" required="true">
        <input name="first_name" class="form-control" placeholder="Nombre" type="text" id="first_name" required="true">
        <input name="last_name" class="form-control" placeholder="Apellido" type="text" id="last_name" required="true">
        <input name="phone" class="form-control" placeholder="Telefono" type="text" id="phone" required="true">
        <input name="password1" class="form-control" placeholder="Contraseña" type="password" id="password" required="true">
        <input name="password2" class="form-control" placeholder="Repetor contraseña" type="password" id="password2" required="true"> {% for field in form %} {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %} {% endfor %}

        <button class="btn btn-lg btn-primary btn-block" type="submit">Guardar</button>
    </div>

    <br>
    <center>
        <p>
            <a href="{% url 'home' %}">Inicio</a>
        </p>
    </center>
</form>

{% else %}
<center>
    <p>
        <a href="{% url 'home' %}">Volver a inicio</a>
    </p>
</center>
{% endif %} {% endblock %}
