{% extends "base/base.html" %}
<!--Start Login-->
{% load staticfiles %}

    {% block content %}

    <div class="login-clean">
            <form method="post">
                {% csrf_token %}
                <h2 class="sr-only"></h2>
                <div class="illustration"><img src="{% static 'images/TP_logo_2.png'%}" width="150" id="brand-logo"></div>
                
                <div class="form-group"><input class="form-control" type="text" id="username" name="username"  placeholder="Usuario"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Entrar</button></div><a href="{% url 'password_reset' %}" class="forgot">Olvide mi contrase√±a</a>
                {{form.erros}}
            </form>
            
        </div>


    {% endblock content %}


    
    
<!--end Login-->
