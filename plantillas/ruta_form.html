{% extends "base/base.html" %}
{% load staticfiles %}
{% block title %}
<title>Formulario de Ruta</title>
{% endblock title %}
 

 
{% block content %}


{% if request  %}
    
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder" style="background:url({% static 'images/3.jpg'%})"></div>
        <form method="post" id="form_crear_ruta">
        {% csrf_token %}
            <h2 class="text-center"><strong>Formulario</strong> de Rutas</h2>
            
            <div class="form-group">{{form.id_ruta}}</div>
             <div class="form-group">{{form.nombre_ruta}}</div>
             
            <div class="form-group">{{form.errors}}</div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Guardar</button></div>
            
            </form>
    </div>
</div>





</div>
{% endif %}
    
            
{% endblock content %}


<script type="text/javascript">
    $(document).on('submit', '#form_crear_ruta', function(e)){

        e.preventDefault();
    }

</script>
