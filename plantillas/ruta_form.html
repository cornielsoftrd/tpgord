{% extends "base/base.html" %} {% load static %} {% block title %}
<title>Formulario de Ruta</title>
{% endblock title %} {% block content %} {% if request.user.is_admin %}

<div class="row">

    <div class="col-sm-12 col-md-12">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Formulario de <strong>Ruta</strong></h2>

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-body">

                        <div class="row">
                            <div class="col-md-10 m-auto">
                                <div class="form-group">{{form.id_ruta}}</div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-md-4 m-auto">
                                <div class="form-group">
                                    <div class="form-group">{{form.nombre_ruta}}</div>
                                </div>
                            </div>

                            <div class="form-group">{{form.errors}}</div>
                        </div>

                    </div>
                    <div class="form-actions mt-4">
                        <div class="text-center">
                            <button type="submit" class="btn btn-info">Guardar</button>
                            <a href="{% url 'rutas' %}" class="btn btn-dark">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endif %} {% endblock content %}


<script type="text/javascript">
    $(document).on('submit', '#form_crear_ruta', function(e)) {

        e.preventDefault();
    }
</script>
