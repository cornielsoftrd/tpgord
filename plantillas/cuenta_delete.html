{% extends "base/base.html" %}
{% load staticfiles %}
{% block title %}
<title>Borrar Cuenta</title>
{% endblock title %}
 

 
{% block content %}


{% if request  %}
    
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder" style="background:url({% static 'images/3.jpg'%})"></div>
        <form method="post">
        {% csrf_token %}
            <h2 class="text-center"><strong>Borrar</strong> Cuenta</h2>

              <h2 class="text-center">Se <strong>eliminira </strong> la Cuenta </h2>
            
            
       
            
            <div class="form-group"><label class="ml-3">ID : <strong>{{cuenta.id_cuenta}}</strong></label></div>
            <div class="form-group"><label class="ml-3">Cuenta : <strong>{{cuenta.nombre_cuenta}}</strong></label></div>
        

            <div class="form-group"><label class="ml-3">Desea continuar? <strong></strong></label></div>

            <div class="form-group"><label class="ml-3">
            
            
                <input type="submit" class="btn btn-danger" value="Borrar">
                <a class="btn btn-success" href="{% url 'cuentas'%}" style="color: white">Cancelar</a>
            
            
            </div>


           
            
            </form>
    </div>

</div>
{% endif %}
    


	 
    
{% endblock content %}
